    <h2> Registro del usuario</h2>
    <br>
    <h3 style="font-size: 22px;">Informacion de registro</h3>
    <br>
    <form action="registro.jsp" method="POST">
        <input type="hidden" name="idCliente" value="123456789">
        <label>Nombre Completo: </label>
        <input type="text" 
               name="nombre" 
               placeholder="Apellido1 Apellido2 Nombre"/>
        <br/>
        <label>Cédula de identidad </label>
        <input type="identidad" 
               name="Cedula" 
               placeholder="117390958"/>
        <br/>
        <label>Correo: </label>
        <input type="email" 
               name="correo" 
               placeholder="juan@gmail.com"/>
        <br/>
        <label>Fecha de nacimiento: </label>
        <input type="date" 
               name="nacimiento"/>
        <br/>
        <label>Foto de perfil: </label>
        <input type="file" 
               name="foto"/>
        <br/>
        <label>Edad: </label>
        <input type="number" 
               name="edad" min="18" max="35"/>
        <br/>
        <label>Clave de Ingreso: </label>
        <input type="password" name="clave"/>
        <br/>

        <input type="submit" name="enviar" value="Registrar"/>
        <input type="submit" name="iniciar" value="Iniciar Sesion"/>
        <input type="submit" name="olvidar" value="Olvido la Contraseña"/>
    </form>
